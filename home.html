<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


  </head>
  <body
    class="relative z-20 bg-[url('h2.jpg')] bg-cover bg-cover bg-no-repeat h-screen font-['Quicksand']"
  >
  <nav class="fixed w-full z-20">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
        <!-- <img src="logo.png" class="h-8" alt="Flowbite Logo" /> -->
        <span
          data-aos="fade-right"
          data-aos-offset="200"
          data-aos-delay="50"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white md:ml-20"
          ></span
        >
      </a>
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div
        style="
          /* From https://css.glass */
          background: rgba(255, 255, 255, 0);
          border-radius: 16px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(9.8px);
          -webkit-backdrop-filter: blur(9.8px);
        "
        class="hidden w-full md:block bg-transparent md:bg-transparent md:w-auto"
        id="navbar-default"
      >
        <ul
          data-aos="fade-left"
          data-aos-offset="200"
          data-aos-delay="50"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
          class="font-light md:mr-20 flex flex-col p-4 md:p-0 mt-4 text-center rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
        >
          <li>
            <a
              href="index.html"
              class="block py-2 px-3 bg-transparent text-white rounded md:bg-transparent md:p-0 dark:text-white md:dark:text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="home.html"
              class="block py-2 px-3 bg-transparent text-white rounded md:bg-transparent md:p-0 dark:text-white md:dark:text-white"
              >Episode</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 bg-transparent text-white rounded md:bg-transparent md:p-0 dark:text-white md:dark:text-white"
              >About</a
            >
          </li>
        
        </ul>
      </div>
    </div>
  </nav>



    <div
      class="absolute inset-0 h-full w-full z-0"
      style="
        background: rgb(0, 0, 0);
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.671) 100%,
          rgba(255, 255, 255, 0) 100%
        );
      "
    ></div>


    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable #eps").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>



    <div class="px-5 relative text-white">
      <div class="pt-5">
        <h1 class="text-3xl font-extrabold">Browse Episodes</h1>

        <br />
        <div class="flex justify-between">
          <div>
            <button
              class="rounded-full px-3 py-2 bg-white shadow-xl text-black"
            >
              <a href="ep1.html">Watch now</a>
            </button>
          </div>
          <div>
            <input type="search" name="" class="bg-transparent rounded-full px-4 py-2 text-white border border-stone-100" placeholder="Search Episodes" id="myInput">
          </div>
        </div>
        <br />
        <div>
          <div class="pt-10">
            <b class="py-3 text-white">Episodes</b>
            <div id="myTable"
              class=" text-white grid grid-cols-2 overflow-y-auto h-full gap-5 pt-5"
            >
              <!-- Episode Item 1 -->
              <div  id="eps" class="eps flex-shrink-0 w-34">
                <b>EP1: The lost mist</b>
                <a href="ep1.html"
                  ><img
                    src="im1.png"
                    class="w-34 h-24 rounded-lg shadow-xl"
                    alt="Episode 1"
                /></a>
              </div>

              <!-- Episode Item 2 -->
              <div id="eps" class="eps flex-shrink-0 w-34">
                <b>EP2: Jake mystery</b>
                <a href="ep2.html">
                  <img
                    src="im2.png"
                    class="w-34 h-24 rounded-lg shadow-xl"
                    alt="Episode 2"
                /></a>
              </div>

              <!-- Episode Item 3 -->
              <div id="eps" class="eps flex-shrink-0 w-34">
                <b>EP3: The crown</b>
                <a href="ep3.html">
                  <img
                    src="im3.png"
                    class="w-34 h-24 rounded-lg shadow-xl"
                    alt="Episode 3"
                /></a>
              </div>

              <!-- Episode Item 4 -->
              <div id="eps" class="eps flex-shrink-0 w-34">
                <b>EP4: Princess ring</b>
                <a href="ep4.html"
                  ><img
                    src="im4.png"
                    class="w-34 h-24 rounded-lg shadow-xl"
                    alt="Episode 4"
                /></a>
              </div>

              <div id="eps" class=" flex-shrink-0 w-34">
                <b>EP5: The Treasure</b>
                <a href="ep5.html"
                  ><img
                    src="im5.png"
                    class="w-34 h-24 rounded-lg shadow-xl"
                    alt="Episode 4"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
